<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>관리자 대시보드</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="https://LeeHan20.github.io" class="logo">Typing<span class="highlight">Live</span></a>
      <nav class="site-nav">
        <a href="https://LeeHan20.github.io">대회참가</a>
        <a href="https://LeeHan20.github.io/scoreboard.html">랭킹</a>
        <a href="https://LeeHan20.github.io/admin.html">관리자</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>운영자 대시보드</h2>
    <div class="card-grid">
      <div class="card">
        <h3>현재 참가자</h3>
        <p id="activeUsers">0 명</p>
      </div>
      <div class="card">
        <h3>진행 상태</h3>
        <p id="gameStatus">대기 중</p>
      </div>
      <div class="card">
        <h3>게임 초기화</h3>
        <button onclick="resetGame()" class="btn-primary">리셋</button>
      </div>
    </div>
  </main>

  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
