<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>영타 대회 채점 사이트</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- 이름 입력 -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h2>이름을 입력하세요</h2>
      <input type="text" id="nameInput" placeholder="이름">
      <button id="saveNameBtn">저장</button>
    </div>
  </div>

  <header>
    <h1>영타 대회 채점</h1>
    <p id="greeting"></p>
  </header>

  <!-- 출제자가 사용할 섹션 -->
  <section id="setterSection" class="hidden">
    <h2>문제 설정</h2>
    <textarea id="targetInput" placeholder="여기에 문제 문자열을 입력하세요"></textarea>
    <button id="setTargetBtn">문제 설정</button>
  </section>

  <!-- 참가자가 사용할 섹션 -->
  <section id="contestSection" class="hidden">
    <h2>문제</h2>
    <pre id="targetText"></pre>

    <h2>입력</h2>
    <textarea id="userInput" placeholder="여기에 타이핑하세요"></textarea>

    <!-- 하이라이트 결과 -->
    <div id="highlighted"></div>

    <button id="passButton" disabled>통과</button>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
