<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>실시간 영타 대회</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="https://LeeHan20.github.io" class="logo">Typing<span class="highlight">Live</span></a>
      <nav class="site-nav">
        <a href="https://LeeHan20.github.io">대회참가</a>
        <a href="https://LeeHan20.github.io/scoreboard.html">랭킹</a>
        <a href="https://LeeHan20.github.io/admin.html">관리자</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero card">
      <h1>실시간 영타 대회</h1>
      <p>빠르고 정확하게 타이핑하고 순위를 확인해 보세요!</p>
      <button id="startBtn" class="btn-primary">시작하기</button>
    </section>

    <div class="typing-area card">
      <input type="text" id="nickname" placeholder="닉네임을 입력하세요"
             style="padding:.5rem;border:1px solid rgba(31,41,55,0.1);border-radius:var(--radius);margin-bottom:1rem;width:100%;">
      <div id="prompt" class="prompt-box"></div>
      <textarea id="typingArea" class="typing-input" placeholder="여기에 타이핑" disabled></textarea>
    </div>
  </main>

  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
